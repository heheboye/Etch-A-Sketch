<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
  <title>Etch-A-Sketch</title>
</head>
<body>
  <div class="settings">
    <button>New Grid</button>
    <div class="configs">
      Rainbow: 
      <label class="switch">
        <input id="rainbow" type="checkbox">
        <span class="slider"> </span>
      </label>
    </div>
    <div class="configs">
      Grid: 
      <label class="switch">
        <input id="grid" type="checkbox">
        <span class="slider"> </span>
      </label>
    </div>
    <div class="configs">
      Color: 
      <input class="switch" type="color" id="color" name="color" value="#e66465">
    </div>
  </div>
  <div class="container"></div>
</body>
</html>
